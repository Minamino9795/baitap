        </div>      
    </div>
  
    <div>
        <h1>Kết Quả:</h1>

    </div>
    <script>
        function sumsquares() {
            var x = parseInt(document.getElementById("inputX").value);
            var y = parseInt(document.getElementById("inputY").value);
            if (isNaN(x) || isNaN(y) || x < 0 || y < 0) {
                alert("Vui lòng nhập số nguyên không âm.");
                return;
            }
            var sumsquares = 0;
            for (var num = x; num <= y; num++) {
                sumsquares += Math.pow(num, 2);
            }
            document.getElementById("result").innerText = "Tổng bình phương từ " + x + " đến " + y + " là: " + sumsquares;
        }
        function tinhN(){
            var n = parseInt(document.getElementById("inputN").value);
            if (isNaN(n)<0){
                alert("Vui lòng nhập số không âm");
                return;
            }
            var S=100;
            // n*(n + 1)/ (n+1)*(n + 2);
            for (var i=1; i<=n ; i++){
                S+= i*(i+1)/ ((i+1)*(i+2));
            }
            document.getElementById("result").innerText = "Giá trị của biểu thức S là: " + S;

        }
        function ucln(){

            var b = parseInt(document.getElementById("inputB").value);
            if (isNaN(a) || isNaN(b) || a < 0 || b < 0){

            }

        }
        function timUocChungLonNhat(a,b){
            while (b !== 0){

                b= a%b;
                a= temp;
            }
            return a;
        }
